{% extends "base/base.html" %}

{% block title %}Edit Transaction - ClinicX{% endblock %}

{% block content %}
<!--
    Edit Transaction Form
-->

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="h2 mb-4"><i class="bi bi-pencil"></i> Edit Transaction #{{ transaction.id }}</h1>

            <form method="POST" action="{{ url_for('finance.edit', transaction_id=transaction.id) }}">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-dark"><h5 class="mb-0">Transaction Information</h5></div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="transaction_type" class="form-label">Type <span class="text-danger">*</span></label>
                                <select class="form-select" id="transaction_type" name="transaction_type" required>
                                    <option value="income" {{ 'selected' if transaction.transaction_type == 'income' }}>Income</option>
                                    <option value="expense" {{ 'selected' if transaction.transaction_type == 'expense' }}>Expense</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="category" name="category" value="{{ transaction.category }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="amount" class="form-label">Amount ($) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ transaction.amount }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="2" required>{{ transaction.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="patient_id" class="form-label">Patient (Optional)</label>
                                <select class="form-select" id="patient_id" name="patient_id">
                                    <option value="">None</option>
                                    {% for patient in patients %}
                                        <option value="{{ patient.id }}" {{ 'selected' if transaction.patient_id == patient.id }}>{{ patient.full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="completed" {{ 'selected' if transaction.status == 'completed' }}>Completed</option>
                                    <option value="pending" {{ 'selected' if transaction.status == 'pending' }}>Pending</option>
                                    <option value="cancelled" {{ 'selected' if transaction.status == 'cancelled' }}>Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="payment_method" class="form-label">Payment Method</label>
                                <input type="text" class="form-control" id="payment_method" name="payment_method" value="{{ transaction.payment_method or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="payment_reference" class="form-label">Payment Reference</label>
                                <input type="text" class="form-control" id="payment_reference" name="payment_reference" value="{{ transaction.payment_reference or '' }}">
                            </div>
                        </div>

                        <div class="mb-0">
                            <label for="notes" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ transaction.notes or '' }}</textarea>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning btn-lg"><i class="bi bi-check-circle"></i> Update Transaction</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <a href="{{ url_for('finance.view', transaction_id=transaction.id) }}" class="btn btn-outline-secondary btn-lg"><i class="bi bi-x-circle"></i> Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
