{% extends "base/base.html" %}

{% block title %}Edit Appointment - ClinicX{% endblock %}

{% block content %}
<!--
    Edit Appointment Form
    Purpose: Update existing appointment
-->

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="h2 mb-4"><i class="bi bi-pencil"></i> Edit Appointment #{{ appointment.id }}</h1>

            <form method="POST" action="{{ url_for('appointments.edit', appointment_id=appointment.id) }}">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning text-dark"><h5 class="mb-0">Appointment Information</h5></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="patient_id" class="form-label">Patient <span class="text-danger">*</span></label>
                            <select class="form-select" id="patient_id" name="patient_id" required>
                                {% for patient in patients %}
                                    <option value="{{ patient.id }}" {{ 'selected' if patient.id == appointment.patient_id }}>
                                        {{ patient.full_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="appointment_date" class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="appointment_date" name="appointment_date"
                                       value="{{ appointment.appointment_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="appointment_time" class="form-label">Time <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="appointment_time" name="appointment_time"
                                       value="{{ appointment.appointment_date.strftime('%H:%M') }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="duration_minutes" class="form-label">Duration</label>
                                <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" value="{{ appointment.duration_minutes }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="appointment_type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="appointment_type" name="appointment_type" value="{{ appointment.appointment_type or '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="scheduled" {{ 'selected' if appointment.status == 'scheduled' }}>Scheduled</option>
                                    <option value="confirmed" {{ 'selected' if appointment.status == 'confirmed' }}>Confirmed</option>
                                    <option value="in_progress" {{ 'selected' if appointment.status == 'in_progress' }}>In Progress</option>
                                    <option value="completed" {{ 'selected' if appointment.status == 'completed' }}>Completed</option>
                                    <option value="cancelled" {{ 'selected' if appointment.status == 'cancelled' }}>Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required>{{ appointment.reason }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost ($)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" name="cost" value="{{ appointment.cost }}">
                        </div>

                        <div class="mb-0">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2">{{ appointment.notes or '' }}</textarea>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning btn-lg"><i class="bi bi-check-circle"></i> Update Appointment</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-grid">
                                    <a href="{{ url_for('appointments.view', appointment_id=appointment.id) }}" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
